{% extends 'base.html' %}

{% block content %}
<h1>Hello guys!</h1>

<section>
<h3>Events</h3>

<div id='event--lists'>
{% for event in events %}
<a href="{% url 'event' event.id %}">
<div>
{{event.name}}
</div>
</a>
{% endfor %}
</div>
</section>

<section>
<h3>Users</h3>

<div id='event--lists'>
{% for user in users %}
<div>
{{user.name}}
</div>
{% endfor %}
</div>
</section>
{% endblock %}
