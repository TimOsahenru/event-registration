<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel='stylesheet' type'text/css' href="{% static 'css/main.css' %}">
</head>
<body>
{% include 'navbar.html' %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}

<div class="container--main">
{% block content %}

{% endblock %}
</div>
</body>
</html>
